server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/ds_project
spring.datasource.username=ds_project
spring.datasource.password=dsproject
spring.datasource.driver-class-name=org.postgresql.Driver

# 1. Force a clean recreation of the table
spring.jpa.hibernate.ddl-auto=update

# 2. SQL Logging (Keep these for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 3. Use the modern Dialect (Hibernate 6+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. EXPLICITLY set the default schema (Highly Recommended)
spring.jpa.properties.hibernate.default_schema=public